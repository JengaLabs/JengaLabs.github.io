<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta name="keywords" content="blog, code, science" />
    <meta name="author" content="Pig" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
        Pig's Archive
    </title>

    <!--Page Icon-->
    <link rel="icon" href="" />

    <!--Style Sheets -->
    <!-- Reset Style Sheet -->
    <link href="../../GeneralStyleSheets/reset.css" type="text/css" rel="stylesheet" />
    <!-- General blog style -->
    <link href="BlogStyle.css" type="text/css" rel="stylesheet" />

    <!-- Small Screens Style -->
    <link href="BlogSmallStyle.css" media="screen and (max-width: 600px)" type="text/css" rel="stylesheet" />

    <!-- Medium Screen Style -->
    <link href="BlogMediumStyle.css" media="screen and (max-width: 1000px) and (min-width: 601px)" type="text/css" rel="stylesheet" />

    <!-- Large Screen Style -->
    <link href="BlogBigStyle.css" media="screen and (min-width: 1001px)" type="text/css" rel="stylesheet" />

</head>

<body>


    <!--Side Section -->
    <aside id="SideSection">
        <div id="SideLogoContainer">
            <img alt="Side Logo Image " />
        </div>

    </aside>

    <!-- Main Section -->
    <main>

        <header>
            <div id="LogoContainer">
                <img alt="Blog Header Image"  src="BlogPictures/HeaderLogo.png"/>
            </div>
            <form>

                <!-- List of search queries available. -->
                <ul>
                    <li>
                        <label for="_SortBy">
                            Sort By :
                            <select id="_SortBy" name="SortBy">
                                <option selected value="_NewFirst">New - Old</option>
                                <option value="_OldFirst">Old - New</option>
                            </select>
                        </label>
                    </li>
                    <li>
                        <label for="_Filter">
                            Catagory :

                            <select id="_Filter" name="Category">
                                <option selected value="_All">All Options</option>
                                <option value="_Science">Science</option>
                                <option value="_Programming">Programming</option>
                                <option value="_Opinion">Opinion Piece</option>
                                <option value="_Research">Research</option>
                                <option value="_Finished">Finished</option>

                            </select>
                        </label>
                    </li>
                    <li>
                        <label>
                            Search :
                            <input type="text" id="ByName" placeholder="Search by name..." />
                        </label>

                    </li>
                    <li>
                        <input type="submit" value="Submit" id="Submit" />
                    </li>
                </ul>
            </form>

        </header>

        <!-- Contain Each Article -->
        <article>

            <!-- List of articles -->
            <ul>
                <li>
                    <aside>
                        <h2>
                            Oxygen 
                        </h2>
                        <p>

                        </p>

                        <div>
                            <img alt="Oxygen Image" src=""/>
                        </div>
                    </aside>
                </li>
                <li>
                    <aside>

                    </aside>
                </li>
            </ul>

        </article>


    </main>

</body>
</html>
